<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Cloudflare Durable Objects</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/elva.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/github-dark-dimmed.css">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <img src="./assets/Cloudflare_Logo.png" alt="Cloudflare" style="height: 400px; margin-bottom: -100px">
            <h1>Durable Objects</h1>
            <p>Weird and wonderful</p>
            <p style="font-size:x-large; font-style: italic">4 November - Magnus Wahlstrand</p>
        </section>
        <section data-markdown="sections/cloudflare.md"></section>
        <section data-markdown="sections/workers.md"></section>
        <section data-markdown="sections/durable_objects.md"></section>
        <section data-markdown="sections/summary.md"></section>
    </div>
</div>

<script src="dist/reveal.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
        transition: 'fade',
        transitionSpeed: 'fast',
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],

        // The "normal" size of the presentation, aspect ratio will
        // be preserved when the presentation is scaled to fit different
        // resolutions. Can be specified using percentage units.
        width: 1280,
        height: 720,
        previewLinks: true,

    });

</script>
</body>
</html>
